conky.config = {
    background = true,
    use_xft = true,
    font = 'Hack:pixelsize=12',
    xftalpha = 0.5,
    update_interval = 1,
    total_run_times = 0,
    own_window = true,
    own_window_type = 'override',
    own_window_transparent = true,
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
    double_buffer = true,
    minimum_width = 260, minimum_height = 5,
    maximum_width = 400,
    draw_shades = false,
    draw_outline = false,
    draw_borders = false,
    draw_graph_borders = true,
    default_color = 'grey',
    default_shade_color = 'red',
    default_outline_color = 'green',
    alignment = 'top_right',
    gap_x = 14,
    gap_y = 48,
    no_buffers = true,
    uppercase = false,
    cpu_avg_samples = 2,
    override_utf8_locale = false

};

conky.text = [[


System Info ${hr 2 }

${color #B455FF}$nodename$color - $sysname $kernel on $machine
${color #B455FF}Uptime:$color $uptime ${color white}${color #B455FF}
Load:$color $loadavg${color white}

${color #B455FF}CPU: ${color white}Ryzen 7 3700x @ ${color white}${freq_g} GHz
Core 1: ${cpubar cpu1 6,160}  ${cpu cpu1 }%
Core 2: ${cpubar cpu2 6,160}  ${cpu cpu2}%
Core 3: ${cpubar cpu3 6,160}  ${cpu cpu3}%
Core 4: ${cpubar cpu4 6,160}  ${cpu cpu4}%
Core 5: ${cpubar cpu5 6,160}  ${cpu cpu5}%
Core 6: ${cpubar cpu6 6,160}  ${cpu cpu6}%

CPU utilisation$alignr ${cpu cpu0}%
${cpubar cpu0}
cpu0
${cpugraph cpu0 8B73FF B455FF s}
cpu1
${cpugraph cpu1 8B73FF B455FF}
cpu2
${cpugraph cpu2 8B73FF B455FF}
cpu3
${cpugraph cpu3 8B73FF B455FF}
cpu4
${cpugraph cpu4 8B73FF B455FF}
cpu5
${cpugraph cpu5 8B73FF B455FF}

Memory ${hr 2}

MEM $alignc $mem / $memmax $alignr $memperc%
$membar

SWAP $alignc $swap / $swapmax $alignr $swapperc%
$swapbar

${if_match  "$swap"!="0B  " }
  ${exec notify-send "Warning: Swapping"}
$endif

Top Processes ${hr 2}
$processes processes

NAME                     ${alignr} PID   CPU  MEM
${top name 1} $alignr ${top pid 1} ${top cpu 1} ${top mem 1}
${top name 2} $alignr ${top pid 2} ${top cpu 2} ${top mem 2}
${top name 3} $alignr ${top pid 3} ${top cpu 3} ${top mem 3}
${top name 4} $alignr ${top pid 4} ${top cpu 4} ${top mem 4}
${top name 5} $alignr ${top pid 5} ${top cpu 5} ${top mem 5}
]];
