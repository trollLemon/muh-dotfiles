conky.config = {
	background = true,
	use_xft = true,
	font = 'Hack:pixelsize=14',
	xftalpha = 0.5,
	update_interval = 1,
	total_run_times = 0,
	own_window = true,
	own_window_argb_visual = true,
	own_window_argb_value = 70,
	own_window_color = 'FF0000',
	own_window_type = 'override',
	own_window_transparent = false,
	own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
	double_buffer = true,
	minimum_width = 260, minimum_height = 5,
	maximum_width = 260,
	draw_shades = false,
	draw_outline = false,
	draw_borders = false,
	draw_graph_borders = true,
	default_color = 'dark grey',
	default_shade_color = 'black',
	default_outline_color = 'green',
	alignment = 'top_right',
	gap_x = 14,
	gap_y = 50,
	no_buffers = true,
	uppercase = false,
	cpu_avg_samples = 2,
	override_utf8_locale = false

};

conky.text = [[
${color #FFFFFF}${font Hack:pixelsize=20}${time %H:%M}${font}
${font Hack:pixelsize=15}${time %d.%m.%Y}${font}
${color #2D7359}CPU: ${color white}Ryzen 5 5500U @ ${color white}${freq_g} GHz
Core 1: ${cpubar cpu1 6,160}  ${cpu cpu1 }%
Core 2: ${cpubar cpu2 6,160}  ${cpu cpu2}%
Core 3: ${cpubar cpu3 6,160}  ${cpu cpu3}%
Core 4: ${cpubar cpu4 6,160}  ${cpu cpu4}%


CPU ${cpu cpu0}%
${cpubar cpu0}

${cpugraph cpu0 26A269 FF00FF}
${cpugraph cpu1 26A269 FF00FF}
${cpugraph cpu2 26A269 FF00FF}
${cpugraph cpu3 26A269 FF00FF}

Memory ${hr 2}

MEM $alignc $mem / $memmax $alignr $memperc%
$membar


Processes ${hr 2}
$processes processes

NAME             		${alignr} PID   CPU  MEM
${top name 1} $alignr ${top pid 1} ${top cpu 1} ${top mem 1}
${top name 2} $alignr ${top pid 2} ${top cpu 2} ${top mem 2}
${top name 3} $alignr ${top pid 3} ${top cpu 3} ${top mem 3}
${top name 4} $alignr ${top pid 4} ${top cpu 4} ${top mem 4}
${top name 5} $alignr ${top pid 5} ${top cpu 5} ${top mem 5}
]];






